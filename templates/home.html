{% extends "base.html" %} {% load static %} {% block content %}
<style>
    .cpointer {
        cursor: pointer;
    }
</style>
<div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar js-sticky-header site-navbar-target fixed-top">

        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-xl-2">
                    <div class="mb-0 site-logo"><a href="/" class="mb-0">vizards<span class="text-primary">.</span> </a></div>
                </div>

                <div class="col-12 col-md-10 d-none d-xl-block">
                    <nav class="site-navigation position-relative text-right" role="navigation">

                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                            <li><a href="/" class="nav-link">{{request.session.fname}} {{request.session.lname}}</a></li>
                            <li><a href="{% url 'logout' %}" class="nav-link">logout</a></li>

                        </ul>
                    </nav>
                </div>


                <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3 text-black"></span></a></div>

            </div>
        </div>

    </header>
</div>

<div class="container py-4">
    <div class="p-5"></div>
    <div class="row">

        <div class="col-md-3 col-6 mb-4">
            <button style="border-color: #fd7e14;" class="shadow btn">
                <b>Save Card</b>
            </button>
        </div>
        <div class="col-md-3 col-6 mb-4 ">
            <button style="border-color: #fd7e14;" class="shadow btn">
                <b>Create Card</b>
            </button>
        </div>
        <div class="col-md-3 col-6 mb-4">
            <button style="border-color: #fd7e14;" class="shadow btn">
                <b>Share Card</b>
            </button>
        </div>
        <div class="col-md-3 col-6 mb-4">
            <button style="border-color: #fd7e14;" class="shadow btn">
                <b>Manage Cards</b>
            </button>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 border p-4 position-static">

            <div class="d-flex feature-v1 cpointer">
                <span class="wrap-icon icon-layers"></span>
                <div class="my-auto">
                    <h3>Scheduled</h3>
                </div>
            </div>

            <div class="d-flex feature-v1 cpointer">
                <span class="wrap-icon icon-layers"></span>
                <div class="my-auto">
                    <h3>Shared to</h3>
                </div>
            </div>

            <div class="d-flex feature-v1 cpointer">
                <span class="wrap-icon icon-layers"></span>
                <div class="my-auto">
                    <h3>Holder</h3>
                </div>
            </div>

            <div class="d-flex feature-v1 cpointer">
                <span class="wrap-icon icon-layers"></span>
                <div class="my-auto">
                    <h3>History</h3>
                </div>
            </div>

        </div>
        <div class="col-md-9 p-4 border" id="state_detail_view">

            <div class="mb-4" style="margin: 0 auto;">
            </div>

            <img src="{% static 'images/cards_1.svg' %}" alt="Card svg example" class="col-md-10 ">

        </div>
    </div>
</div>

</div>
{% endblock content %}
