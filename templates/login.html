{% extends "base.html" %}
{% load static %}
{% block content %}

  <div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    
    <header class="site-navbar js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">

          <div class="col-6 col-xl-2">
            <div class="mb-0 site-logo"><a href="/" class="mb-0">vizards<span class="text-primary">.</span> </a></div>
          </div>

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="{% url 'signup' %}" class="nav-link">SignUp</a></li>

              </ul>
            </nav>
          </div>


          <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3 text-black"></span></a></div>

        </div>
      </div>

    </header>
    </div>


<div class="col-lg-4 col-md-6 m-auto pt-5 mb-4">
    <div class=" p-5 rounded">        

            <form action="{% url 'login' %}" method="POST" class="p-5 bg-white">
{% csrf_token %}
              <h2 class="h4 text-black mb-5">Login</h2> 

              <div class="form-group">

                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" name="email" class="form-control">
                </div>
              </div>

              <div class="form-group">

                <div class="col-md-12">
                  <label class="text-black" for="password">Password</label> 
                  <input type="password" name="password" class="form-control">
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12 text-center">
                  <input type="submit" value="Login" class="btn btn-primary btn-md text-white">
                </div>
              </div>

            </form>
    </div>
</div>
{% endblock content %}
