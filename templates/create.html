{% extends "home.html" %}
{% load static %}
{% block now_show %}
<div id="accordion">


  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <span class="wrap-icon icon-arrow"></span>
          Intro
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
            <form id="intro_card" method="POST">
                {% csrf_token %}
              
              <div class="form-group">

                <div class="col-md-12 px-0">
                  <input type="text" placeholder="bname" name="Business Name" class="form-control">
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-6">
                  <input type="text" placeholder="Your First Name" name="fname" class="form-control">
                </div>
                <div class="col-md-6">
                  <input type="text" placeholder="Your Last Name" name="lname" class="form-control">
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-8">
                  <input type="email" placeholder="Email" name="email" class="form-control">
                </div>

                <div class="col-md-4">
                <span class="wrap-icon icon-image"></span> Upload Logo
                  <input type="file" name="logo" class="form-control" hidden="">
                </div>
              </div>

              <div class="form-group">

                <div class="col-md-12 px-0">
                  <input type="text" placeholder="Address" name="address" class="form-control">
                </div>
              </div>


              <div class="form-group">

                <div class="col-md-12 px-0">
                  <input type="password" placeholder="Password" name="password" class="form-control">
                </div>
              </div>

            </form>
      </div>
    </div>
  </div>



  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          What You Do
        </button>
      </h5>
    </div>

    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
            <form id="intro_card" method="POST">
                {% csrf_token %}

              <div class="form-group">

                <div class="col-md-12 px-0">
                  <textarea placeholder="Write what great you do .. " rows="8" name="about_card" class="form-control"></textarea>
                </div>
              </div>
            </form>

      </div>
    </div>
  </div>



  <div class="card">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
          Best Work Samples
        </button>
      </h5>
    </div>

    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
            
        Pictures

      </div>
    </div>
  </div>



  <div class="card">
    <div class="card-header" id="headingFour">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
          Links
        </button>
      </h5>
    </div>

    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
      <div class="card-body">
            
        Inputs

      </div>
    </div>
  </div>



  <div class="card">
    <div class="card-header" id="headingFive">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
          Contact Info
        </button>
      </h5>
    </div>

    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
      <div class="card-body">
            
        Inputs

      </div>
    </div>
  </div>


</div>
{% endblock now_show %}
